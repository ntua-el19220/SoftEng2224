{% extends "base.html" %}
{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <!-- <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Dashboard</li>
            </ol> -->
            {% include "questionnairesCard.html" %}
            <div id="bar_chart" class="row" style="display:none; margin-top: 10px; text-align: center; justify-content: center;">
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-chart-bar me-1"></i>
                            Bar Chart for Answers to Questionnaires
                        </div>
                        <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                    </div>
                </div>
            </div>
            <h3 id="questionnaireHeader" class="mt-4" style="display:none; text-align:center; margin-top: 20px;"></h3>
            {% include "questionsCard.html" %}
            <div id="pie_chart" class="row" style="display:none; margin-top: 10px; text-align: center; justify-content: center;">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-chart-pie me-1"></i>
                            Pie Chart for Answers of the selected Question
                        </div>
                        <div class="card-body"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include "footer.html" %}
</div>
{% endblock content %}
