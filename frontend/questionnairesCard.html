<div class="container">
    <div class="row" id="row">
        <div class="col-md-12">
            <div class="card" id="card-container">
                <div class="card-body" id="card">
                    <h4 class="card-title"><br>Available Questionnaires</h4>            
                    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                        <div class="input-group">
                            <input id="keyword" class="form-control" type="text" placeholder="Keyword Search" aria-label="Keyword Search" aria-describedby="btnNavbarSearch" />
                            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table">
                            <thead><tr><th></th></tr></thead>
                        </table>
                        <!-- for formating purposes -->
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Date Updated</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="questionnaires-table"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer d-flex align-items-center justify-content-center text-center">
                    <form id="file-upload-form" enctype="multipart/form-data">
                        <button type="submit" class="btn btn-primary mx-auto">Upload Questionnaire as JSON</button>
                        <input type="file" name="file" id="file-input" class="mx-auto"/>
                        <!-- <input type="submit" value="Upload"> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
